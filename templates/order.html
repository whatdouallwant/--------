<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickABoo - Замовлення</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #1abc9c;
            border-radius: 5px;
        }

        .cart-section {
            margin-top: 20px;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 8px;
        }

        .input-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .styled-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #34495e;
            border-radius: 8px;
            background: #ecf0f1;
            color: #2c3e50;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .styled-input:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.5);
        }

        .button-container {
            display: flex;
            justify-content: center; 
            margin-top: 20px;
        }

        .add-to-cart {
            width: 250px; 
            height: 50px; 
            text-align: center;
            font-size: 16px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .add-to-cart:hover {
            background-color: #16a085;
            transform: scale(1.05); 
        }
    </style>
</head>

<body>
    <header>PickABoo</header>
    <nav>
        <a href="{{ url_for('home') }}">Головна</a>
        <a href="{{ url_for('about') }}">Про нас</a>
    </nav>

    <div class="container">
        <div class="cart-section">
            <h2>Оформлення замовлення</h2>
            <form action="" method="post">
                <div class="input-container">
                    <input required class="styled-input" type="text" name="user_name" placeholder="Ім'я та прізвище">
                </div>
                <div class="input-container">
                    <input required class="styled-input" type="text" name="phone_number" placeholder="Номер телефону">
                </div>
                <div class="input-container">
                    <input required class="styled-input" type="text" name="address" placeholder="Адреса">  
                </div>
                <div class="button-container">
                    <button type="submit" class="add-to-cart">
                        Підтвердити замовлення
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
